<div align="left">
	<h2>Services & Dependancy Injection</h2>
	<div align="center">
	<h3>Employees List</h3>
	<ul *ngFor="let employee of employees">
		<li>{{employee.id}} {{employee.name}} {{employee.age}}</li>
	</ul>
</div>

<h2>HTTP & Observable</h2>
	<div align="center">
	<h3>Employees List from HTTP</h3>
	{{errorMsg}}
	<ul *ngFor="let employee of employeesHttp">
		<li>{{employee.id}} {{employee.name}} {{employee.age}}</li>
	</ul>
	</div>

</div>
